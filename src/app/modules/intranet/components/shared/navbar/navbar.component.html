<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)" style="width: 200px;">
    <mat-toolbar class="logo">
      <a>
        LOGO
      </a>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/intranet/sucursal" routerLinkActive="active-list-item">
        <mat-icon>assignment</mat-icon> Sucursal
      </a>
      <a mat-list-item routerLink="/intranet/usuario" routerLinkActive="active-list-item">
        <mat-icon>assignment</mat-icon> Usuario
      </a>
      <a mat-list-item routerLink="/intranet/producto" routerLinkActive="active-list-item">
        <mat-icon>assignment</mat-icon> Producto
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="titulo-completo">Prueba app</span>

      <span class="spacer"></span>
      <button class="account" mat-button [matMenuTriggerFor]="usuario">
        <mat-icon>account_circle</mat-icon>
        NERIO
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #usuario="matMenu" xPosition="after" [overlapTrigger]="false">
        <button mat-menu-item (click)="salir()">Salir</button>
      </mat-menu>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
